<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Lamp - Idle</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --accent: #a855f7;
            --text: #e2e8f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            user-select: none;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none; /* Let clicks pass through to canvas */
        }

        .stat-box {
            background: var(--panel-bg);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        #currency {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        #upgrades {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .upgrade-btn {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .upgrade-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent);
        }

        .upgrade-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .upgrade-btn span {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat-box">
            <div id="currency">0 Lumens</div>
            <div id="lps">0.0 per sec</div>
        </div>
    </div>

    <div id="upgrades">
        <button class="upgrade-btn" id="upg-click">
            Brighter Touch
            <span id="cost-click">Cost: 10</span>
        </button>
        <button class="upgrade-btn" id="upg-auto">
            Auto-Glow
            <span id="cost-auto">Cost: 50</span>
        </button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const currencyEl = document.getElementById('currency');
        const lpsEl = document.getElementById('lps');

        let width, height;
        let lumens = 0;
        let clickValue = 1;
        let autoValue = 0;
        
        let costs = { click: 10, auto: 50 };
        let levels = { click: 1, auto: 0 };

        const blobs = [];
        const colors = [
            'rgba(168, 85, 247, ', // Purple
            'rgba(236, 72, 153, ', // Pink
            'rgba(59, 130, 246, ', // Blue
            'rgba(34, 211, 238, ', // Cyan
            'rgba(251, 146, 60, '  // Orange
        ];

        class Blob {
            constructor(x, y, size, colorBase) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.colorBase = colorBase;
                this.alpha = 0.6;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.life = 1.0;
                this.decay = 0.002 + Math.random() * 0.003;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                // Gentle bounce
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                const a = this.alpha * this.life;
                gradient.addColorStop(0, this.colorBase + a + ')');
                gradient.addColorStop(1, this.colorBase + '0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createBlob(x, y, isAuto = false) {
            const size = 40 + Math.random() * 60;
            const color = colors[Math.floor(Math.random() * colors.length)];
            blobs.push(new Blob(x, y, size, color));
            
            if (!isAuto) {
                lumens += clickValue;
            }
        }

        // --- Game Logic ---

        function updateGame() {
            lumens += autoValue / 60;
            currencyEl.innerText = `${Math.floor(lumens)} Lumens`;
            lpsEl.innerText = `${autoValue.toFixed(1)} per sec`;

            // Auto-spawn blobs occasionally
            if (autoValue > 0 && Math.random() < (0.02 + (autoValue * 0.001))) {
                createBlob(Math.random() * width, Math.random() * height, true);
            }

            // Button states
            document.getElementById('upg-click').disabled = lumens < costs.click;
            document.getElementById('upg-auto').disabled = lumens < costs.auto;
        }

        function animate() {
            // Dark trail effect instead of clearRect for "motion blur"
            ctx.fillStyle = 'rgba(10, 10, 12, 0.15)';
            ctx.fillRect(0, 0, width, height);

            ctx.globalCompositeOperation = 'lighter';

            for (let i = blobs.length - 1; i >= 0; i--) {
                blobs[i].update();
                blobs[i].draw();
                if (blobs[i].life <= 0) blobs.splice(i, 1);
            }

            ctx.globalCompositeOperation = 'source-over';
            
            updateGame();
            requestAnimationFrame(animate);
        }

        // --- Interaction ---

        canvas.addEventListener('mousedown', (e) => {
            createBlob(e.clientX, e.clientY);
        });

        document.getElementById('upg-click').addEventListener('click', () => {
            if (lumens >= costs.click) {
                lumens -= costs.click;
                clickValue += 1;
                levels.click++;
                costs.click = Math.floor(costs.click * 1.5);
                document.getElementById('cost-click').innerText = `Cost: ${costs.click}`;
            }
        });

        document.getElementById('upg-auto').addEventListener('click', () => {
            if (lumens >= costs.auto) {
                lumens -= costs.auto;
                autoValue += 0.5;
                levels.auto++;
                costs.auto = Math.floor(costs.auto * 1.6);
                document.getElementById('cost-auto').innerText = `Cost: ${costs.auto}`;
            }
        });

        window.addEventListener('resize', resize);

        // Initial setup
        resize();
        animate();
    </script>
</body>
</html>
