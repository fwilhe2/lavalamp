<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Lamp - Idle</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --accent: #a855f7;
            --text: #e2e8f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            user-select: none;
            touch-action: none; /* Prevents scrolling on mobile while "painting" */
        }

        canvas { display: block; cursor: crosshair; }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }

        .stat-box {
            background: var(--panel-bg);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #currency {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        #upgrades {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .upgrade-btn {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 140px;
        }

        .upgrade-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent);
        }

        .upgrade-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .upgrade-btn span {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat-box">
            <div id="currency">0 Lumens</div>
            <div id="lps">0.0 per sec</div>
        </div>
    </div>

    <div id="upgrades">
        <button class="upgrade-btn" id="upg-click">
            Intense Glow
            <span id="cost-click">Cost: 10</span>
        </button>
        <button class="upgrade-btn" id="upg-auto">
            Auto-Lamps
            <span id="cost-auto">Cost: 50</span>
        </button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const currencyEl = document.getElementById('currency');
        const lpsEl = document.getElementById('lps');

        let width, height;
        let lumens = 0;
        let clickValue = 1;
        let autoValue = 0;
        
        let costs = { click: 10, auto: 50 };
        
        // Interaction State
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let spawnTimer = 0;

        const blobs = [];
        const colors = [
            'rgba(168, 85, 247, ', // Purple
            'rgba(236, 72, 153, ', // Pink
            'rgba(59, 130, 246, ', // Blue
            'rgba(34, 211, 238, ', // Cyan
            'rgba(251, 146, 60, '  // Orange
        ];

        class Blob {
            constructor(x, y, size, colorBase) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.colorBase = colorBase;
                this.alpha = 0.5;
                this.vx = (Math.random() - 0.5) * 1.2;
                this.vy = (Math.random() - 0.5) * 1.2;
                this.life = 1.0;
                this.decay = 0.003 + Math.random() * 0.004;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                const a = this.alpha * this.life;
                gradient.addColorStop(0, this.colorBase + a + ')');
                gradient.addColorStop(1, this.colorBase + '0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function createBlob(x, y, isAuto = false) {
            const size = 30 + Math.random() * 70;
            const color = colors[Math.floor(Math.random() * colors.length)];
            blobs.push(new Blob(x, y, size, color));
            if (!isAuto) lumens += clickValue;
        }

        function animate() {
            // Background trail
            ctx.fillStyle = 'rgba(10, 10, 12, 0.12)';
            ctx.fillRect(0, 0, width, height);

            ctx.globalCompositeOperation = 'lighter';

            // Handle "Hold to Glow" logic
            if (isMouseDown) {
                spawnTimer++;
                // Spawn a blob every 5 frames while held
                if (spawnTimer % 5 === 0) {
                    createBlob(mouseX, mouseY);
                }
            }

            // Update/Draw Blobs
            for (let i = blobs.length - 1; i >= 0; i--) {
                blobs[i].update();
                blobs[i].draw();
                if (blobs[i].life <= 0) blobs.splice(i, 1);
            }

            ctx.globalCompositeOperation = 'source-over';
            
            // Idle logic
            lumens += autoValue / 60;
            if (autoValue > 0 && Math.random() < 0.03) {
                createBlob(Math.random() * width, Math.random() * height, true);
            }

            // Update UI
            currencyEl.innerText = `${Math.floor(lumens)} Lumens`;
            lpsEl.innerText = `${autoValue.toFixed(1)} per sec`;
            document.getElementById('upg-click').disabled = lumens < costs.click;
            document.getElementById('upg-auto').disabled = lumens < costs.auto;

            requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        
        window.addEventListener('mousedown', (e) => { 
            isMouseDown = true; 
            mouseX = e.clientX; 
            mouseY = e.clientY;
            createBlob(mouseX, mouseY); // Initial click blob
        });

        window.addEventListener('mouseup', () => { isMouseDown = false; });
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Touch support
        window.addEventListener('touchstart', (e) => {
            isMouseDown = true;
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            createBlob(mouseX, mouseY);
        });
        window.addEventListener('touchend', () => { isMouseDown = false; });
        window.addEventListener('touchmove', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });

        document.getElementById('upg-click').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent spawning a blob when clicking a button
            if (lumens >= costs.click) {
                lumens -= costs.click;
                clickValue += 0.5;
                costs.click = Math.floor(costs.click * 1.5);
                document.getElementById('cost-click').innerText = `Cost: ${costs.click}`;
            }
        });

        document.getElementById('upg-auto').addEventListener('click', (e) => {
            e.stopPropagation();
            if (lumens >= costs.auto) {
                lumens -= costs.auto;
                autoValue += 1;
                costs.auto = Math.floor(costs.auto * 1.6);
                document.getElementById('cost-auto').innerText = `Cost: ${costs.auto}`;
            }
        });

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
